<html lang="de">
<head>
  <body>
    <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="Bilder/Katze2.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">


    <div class="login-container">
      <form id="login-form">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Benutzername" required>
        <input type="password" id="password" placeholder="Passwort" required>
      <button onclick="window.location.href='index.html'" class="hi">Anmelden</button>
        <p id="error-message" class="error-message"></p>
      </form>
    </div>
  
    <script src="script.js"></script>
  </body>
</head>
<style>
body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background: url(Bilder/Katze3.jpg);
}
.background {
  height: auto;
  width: auto;
}





.login-container {
  width: 300px;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
  background-color: #f9f9f9;
}

#login-form {
  display: flex;
  flex-direction: column;
}

input[type="text"],
input[type="password"],
button {
  margin-bottom: 10px;
  padding: 8px;
  border-radius: 3px;
  border: 1px solid #ccc;
}

.hi {
display: flex;
flex-direction: center;
  padding: 0,5cm 1cm;
  background-color: #007bff;
  color: white;
  cursor: pointer;
  text-align: center;
}

button:hover {
  background-color: #0056b3;
}

.error-message {
  color: red;
  margin-top: 10px;
}

</style>


<script>
document.getElementById('login-form').addEventListener('submit', function(event) {
  event.preventDefault(); // Verhindere das Standardverhalten des Formulars

  var username = document.getElementById('username').value;
  var password = document.getElementById('password').value;

  // Überprüfung der Passwortlänge
  if (password.length < 8) {
    document.getElementById('error-message').textContent = 'Das Passwort muss mindestens 8 Zeichen lang sein.';
    return;
  }

  // Bei korrekter Passwortlänge Weiterleitung zur gewünschten Seite
  alert('Erfolgreich eingeloggt!');
  window.location.href = 'index.html'; // Weiterleitung zur gewünschten Seite nach erfolgreichem Login
});



</script>
  

</body>
</html>
